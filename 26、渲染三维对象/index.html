<head>
    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../lib/three/three.js"></script>

</body>
</html>
<script>
    // 创建一个场景
    const scene = new THREE.Scene();

    // 创建一个相机    参数：视野角度、 长宽比、 近截面、 远截面
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    // 设置相机位置
    camera.position.set(0, 0, 20); //参数：x， y， z

    // 创建一个渲染器
    const renderer = new THREE.WebGLRenderer();
    // 设置渲染器尺寸
    renderer.setSize(window.innerWidth, window.innerHeight);
    // 页面关联渲染器
    document.body.appendChild(renderer.domElement);

    // 添加一个立方体
    // 定义了一个立方体的对象
    const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
    // 创建材质
    const cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: false});//wireframe是否使用线框
    // 立方体对箱关联材质
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    // 添加到场景里
    scene.add(cube);

    // 添加一个球体
    const sphereGeometry = new THREE.SphereGeometry(1,10,10);
    const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: false });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    //球体位置
    sphere.position.x = 3;
    sphere.position.y = 3;

    scene.add(sphere);

    const animation = () => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // 渲染
        renderer.render(scene, camera);

        requestAnimationFrame(animation);
    }
    animation()
</script>
